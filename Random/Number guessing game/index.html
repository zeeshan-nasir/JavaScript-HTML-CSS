<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>

<body>
    <h1>Number guessing game</h1>
    <p>We have selected a random number between 0 to 100. See if you csn guess it in 10 turns or fewer. We'll tell if
        your guess was too high or too low.</p>
    <form>
        <label for="text">Enter a guess:</label>
        <input id="text" type="text">
        <button id="btn">Submit guess</button>
        <p>Previous guesses:<span id="prevStr"></span></p>
        <p id="boolean"></p>
        <p id="help"></p>
    </form>
    <script src="index.js"></script>
</body>

</html>
