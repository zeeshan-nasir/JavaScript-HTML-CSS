<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header><div>Rock Paper Scissors</div></header>
    <div class="scoreBoard">
        <div class="user">user</div>
        <div class="comp">comp</div>
        <span id="userScore">0</span>:<span id="compScore">0</span> 
    </div>
    <p id="result">Let's Play!</p>
    <div class="choices">
        <img id="r" src="rock.png" alt="rock">
        <img id="p" src="paper.png" alt="rock">
        <img id="s" src="scissor.png" alt="rock">
    </div>
    <p>Make your move.</p>

    <script src="index.js"></script>
</body>
</html>
